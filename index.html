<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Material Design for Bootstrap fonts and icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

   <!-- Material Design for Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="css/custom.css">
   <link rel="shortcut icon" href="img/car-insurance.png" type="image/x-icon">
   <title>Car Insurance Quote Online</title>
</head>

<body>
   <div class=".container-fluid">
      <div class="row">
         <div class="col col-md-8 mx-auto">
            <div id="content">
               <header>
                  <h1 class="text-center">Car Insurance Quote Online</h1>
               </header>
               <div class="content-form">
                  <div class="col-md-10 mx-auto">
                  <form action="#" id="request-quote">
                     <div class="form-group mt-4">
                        <label for="make">Make:</label>
                        <select class="form-select" id="make">
                           <option value="">- Select -</option>
                           <option value="1">American</option>
                           <option value="2">Asian</option>
                           <option value="3">European</option>
                        </select>
                     </div>
                     <div class="form-group mt-4">
                        <label for="year">Year:</label>
                        <select class="form-select" id="year"></select>
                     </div>
                     <fieldset class="form-group mt-4">
                        <div class="row">
                           <legend class="col-form-legend col-12">Level</legend>

                           <div class="col12">
                              <div class="form-check">
                                 <label class="form-check-label">
                                    <input  class="form-check-input" type="radio" name="level" value="basic" checked>
                                    Basic
                                 </label>
                              </div>
                              <div class="form-check">
                                 <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="level" value="complete">
                                    Complete
                                 </label>
                              </div>
                           </div>
                        </div>
                     </fieldset>

                     <div id="loading">
                        <img src="img/spinner.gif">
                     </div>
                     <div id="result"></div>
                     <div class="form-group">
                        <button type="submit" class="btn btn-raised btn-primary">
                           Get Quote
                        </button>
                     </div>
                  </form> 
               </div>
            </div>
         </div> <!--#content-->
      </div>
   </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

   <script src="js/classes.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
